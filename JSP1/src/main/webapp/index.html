<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSP기초</title>
</head>
<body>
  <h1>EL/JSTL</h1>
<!-- 
  클라이언트가 서버로 요청을 하는 방법
  
  1) form 태그 이용한 제출(GET/POST)

  2) a태그 (GET요청만 가능!! 페이지 이동용 요청)

  3) JS- location.href "주소"; (GET방식으로 페이지 요청)

  4) JS - Ajax 비동기 요청( GET/POST/PUT/DELETE)
-->
<a href="/el_jstl"> EL/JSTL사용해보기 </a>
<!-- GET방식으로 요청 -->

<hr><hr>

<h1>회원가입</h1>

<form action="/signUp" method="post">
    <p>ID</p>
    <input type="text" name="inputId"> <br>

    <p>Password</p>
    <input type="password" name="inputPw"> <br>

    <p>Password</p>
    <input type="password" name="inputPwCheck"> <br>

    <p>Name</p>
    <input type="text" name="inputName"> <br>

    <p>Age</p>
    <input type="number" name="inputAge"> <br>

    <button type="submit">Sign Up</button>
</form>

</body>
</html>
